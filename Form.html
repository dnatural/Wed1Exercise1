<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-Form</title>
</head>

<body>

    <h1>Register</h1>
    <p>Please fill the form to register.</p>

    <hr>

    <form action="/Form.html">
        <div class="container">
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter you Email" name="email" id="email" required>

            <label for="nickname"><b>Nickname</b></label>
            <input type="text" placeholder="Nickname" name="Nickname" id="Nickname">

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Password" name="Password" id="Password" required>

            <label for="repeat password"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="Repeat Password" id="Repeat Password" required>

            <hr>
            <button>Register</button>








        </div>

    </form>









</body>

</html>
